

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>assets 管理员 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../assets/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="assets-form-admin" id="assets-form-admin" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">权限类型</label>
        <div class="layui-input-inline">
            <input type="text" name="code" lay-verify="required" placeholder="请输入权限类型" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">权限名称</label>
        <div class="layui-input-inline">
            <input type="text" name="name" lay-verify="required" placeholder="请输入权限名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">请求类型</label>
        <div class="layui-input-inline">
            <select name="method">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="UPDATE">UPDATE</option>
                <option value="DELETE">DELETE</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">请求路径</label>
        <div class="layui-input-inline">
            <input type="text" name="uri" lay-verify="required" placeholder="请输入请求路径" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色</label>
        <div class="layui-input-inline">
            <select name="roleId" lay-verify="role">
                <option value="-1">全部角色</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline">
            <input type="checkbox" lay-filter="switch" checked="checked" name="status" lay-skin="switch" lay-text="已激活|已锁定">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="submit" lay-submit lay-filter="LAY-permissionInfo-submit" id="LAY-permissionInfo-submit" value="确认">
    </div>
</div>

<script src="../../../assets/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../assets/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
            ,form = layui.form;



        //自定义验证规则
        form.verify({
            role: function(value){
                if(value<0){
                    return "请选择一个角色"
                }
            }
        });

    })
</script>
</body>
</html>
